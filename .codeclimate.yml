verions: "2"
plugins:
  brakeman:
    enabled: true
    checks:
      cross_site_scripting:
        enabled: false
  bundler-audit:
    enabled: true
  eslint:
    enabled: true
  fixme:
    enabled: true
  reek:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
- "config/"
- "db/"
- "test/"
- "vendor/"
- "public/"
- "log/"
